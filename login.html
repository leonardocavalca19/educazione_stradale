<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.ico">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/comune.css">
    <script src="script/translate.js"></script>
    <script src="/script/libreriaclassi.js"></script>
    <script src="/script/login.js"></script>
    <script src="script/script.js"></script>
</head>

<body>
    <div id="google_translate_element">
        <button id="resettaLinguaBtn" class="btn btn-outline-secondary btn-sm">
            Resetta Lingua
        </button>
    </div>
    <nav>
        <input type="button" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">☰</label>
        <div class="nav-content" id="nav-content">
            <a href="index.html">Home</a>
            <a href="guidaEbbrezza.html">Guida in stato di ebbrezza</a>
            <a href="guidaCellulare.html">Uso del cellulare</a>
            <a href="guidaVelocita.html">Velocità</a>
            <a href="guidaCinture.html">Cinture e protezioni</a>
            <a href="guidaPedoni.html">Pedoni e ciclisti</a>
            <a href="/quiz.html">Fai il quiz</a>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg login-card" id="campo">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4 fw-bold">Accedi</h2>
                        <form id="form">
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Indirizzo Email</label>
                                <input type="email" class="form-control form-control-lg" id="emailInput"
                                    placeholder="nome@esempio.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="passwordInput" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="passwordInput"
                                    placeholder="Password" required>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                                    <label class="form-check-label" for="rememberMeCheck">Ricordami</label>
                                </div>
                                <a href="cambia_password.html" class="form-text small">Password dimenticata?</a>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg fw-semibold">Accedi</button>
                            </div>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="mb-0">Non hai un account? <a href="/registrati.html" class="fw-medium">Registrati ora</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
