<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.ico">
    <title>Profilo Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/comune.css">
    <script src="script/translate.js"></script>
    <script src="/script/libreriaclassi.js"></script>
    <script src="script/script.js"></script>
    <style>
        body {
            padding-top: 20px;
        }

        .user-details-section,
        .test-history-section {
            margin-bottom: 30px;
        }

        .card {
            margin-bottom: 15px;
        }

        .incorrect-question {
            font-size: 0.9em;
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div id="divutente" class="dropdown">
        <div class="d-flex align-items-center" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/img/utente.jpg" width="45px">
            <p class="mb-0 ms-2" id="nome"></p>
        </div>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
                <button id="profilo" class="dropdown-item" type="button">
                    Vedi profilo
                </button>
            </li>
            <li>
                <button id="logoutBtn" class="dropdown-item" type="button">
                    Logout
                </button>
            </li>
        </ul>
    </div>

    <div id="google_translate_element">
        <button id="resettaLinguaBtn" class="btn btn-outline-secondary btn-sm">
            Resetta Lingua
        </button>
    </div>
    <nav>
        <input type="button" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">☰</label>
        <div class="nav-content" id="nav-content">
            <a href="index.html">Home</a>
            <a href="guidaEbbrezza.html">Guida in stato di ebbrezza</a>
            <a href="guidaCellulare.html">Uso del cellulare</a>
            <a href="guidaVelocita.html">Velocità</a>
            <a href="guidaCinture.html">Cinture e protezioni</a>
            <a href="guidaPedoni.html">Pedoni e ciclisti</a>
            <a href="/quiz.html">Fai il quiz</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Profilo Utente</h1>

        <div class="user-details-section card">
            <div class="card-header">
                <h2>Informazioni Personali</h2>
            </div>
            <div class="card-body">
                <p><strong>Nome:</strong> <span id="userInfoNome">N/D</span></p>
                <p><strong>Cognome:</strong> <span id="userInfoCognome">N/D</span></p>
                <p><strong>Email:</strong> <span id="userInfoEmail">N/D</span></p>
                <p><strong>Data di Nascita:</strong> <span id="userInfoDataNascita">N/D</span></p>
            </div>
        </div>

        <div class="test-history-section card">
            <div class="card-header">
                <h2>Storico Test Sostenuti</h2>
            </div>
            <div class="card-body">
                <div id="testHistoryContainer">
                    <p>Nessun test trovato.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/script/profilo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
