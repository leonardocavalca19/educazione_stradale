<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.ico">
    <title>Profilo Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/comune.css">
    <style>
        body {
            padding-top: 20px;
        }

        .user-details-section,
        .test-history-section {
            margin-bottom: 30px;
        }

        .card {
            margin-bottom: 15px;
        }

        .incorrect-question {
            font-size: 0.9em;
            color: #dc3545;
            /* Rosso Bootstrap per errori */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Profilo Utente</h1>

        <div class="user-details-section card">
            <div class="card-header">
                <h2>Informazioni Personali</h2>
            </div>
            <div class="card-body">
                <p><strong>Nome:</strong> <span id="userInfoNome">N/D</span></p>
                <p><strong>Cognome:</strong> <span id="userInfoCognome">N/D</span></p>
                <p><strong>Email:</strong> <span id="userInfoEmail">N/D</span></p>
                <p><strong>Data di Nascita:</strong> <span id="userInfoDataNascita">N/D</span></p>
            </div>
        </div>

        <div class="test-history-section card">
            <div class="card-header">
                <h2>Storico Test Sostenuti</h2>
            </div>
            <div class="card-body">
                <div id="testHistoryContainer">
                    <p>Nessun test trovato.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/script/libreriaclassi.js"></script>
    <script src="/script/profilo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
